<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toddler Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
           // justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }
        #backgroundVideo {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        #image {
            display: block;
            margin: 20px auto;

            width: 225px;
            height: 225px;
            z-index: 1;
        }
        #startButton {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            z-index: 1;
        }
    </style>
</head>
<body>

<img id="image" src="" alt="">
<span id="imageText" style="font-size: 84px; color: blue; z-index: 1; background-color:white;font-family: Verdana;"></span>


<audio id="audio"></audio>
<video id="backgroundVideo" autoplay loop muted>
    <source src="../garden.mp4" type="video/mp4">
</video>
<button id="startButton">Start Game</button>


<script>
    const images = [
        { img: '1.jpg', audio: '1.mp3', text: 'bear' },
        { img: '2.jpg', audio: '2.mp3', text: 'tiger' },
        { img: '3.jpg', audio: '3.mp3', text: 'snake' },
        { img: '4.jpg', audio: '4.mp3', text: 'dog' },
        { img: '5.jpg', audio: '5.mp3', text: 'monkey' },
        { img: '6.jpg', audio: '6.mp3', text: 'bird' },
        { img: '7.jpg', audio: '7.mp3', text: 'hen' },
        { img: '8.jpg', audio: '8.mp3', text: 'cat' },
        { img: '9.jpg', audio: '9.mp3', text: 'parrot' }
    ];

    let currentIndex = 0;
    const imageElement = document.getElementById('image');
    const audioElement = document.getElementById('audio');
    const startButton = document.getElementById('startButton');

const imageTextElement = document.getElementById('imageText');

function showImage() {
    const current = images[currentIndex];
    imageElement.src = current.img;
    audioElement.src = current.audio;
    imageTextElement.textContent = current.text || '';  // fallback in case text is missing
    audioElement.play();

    currentIndex = (currentIndex + 1) % images.length;
    setTimeout(showImage, 2000);
}


    startButton.addEventListener('click', () => {
        currentIndex = 0;
        showImage();
    });
</script>

</body>
</html>
